
<ion-header>

  <ion-navbar>
    <ion-title>Create Lead Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce> 
 
  <h5 style="margin-left: 20px;">Select file to upload data</h5>
  <div class="form-group" style="margin-left: 20px;">
         <input type="file" (change)="onFileSelect($event.target)"  id="myfile" accept=".csv">
    </div>

   
    <p style="margin-left: 20px;">OR</p>
    <h5 style="margin-left: 20px;">Add your Field</h5>
    

  <table class="data-table"  class="myTable">
	
		<tr>
			<th>Field</th>
			<th>Unique</th>	
      <th>Mobile</th>
      <th></th>
		</tr>
	
    <tbody>
     
      
      <!-- <tr >
        <td> <ion-input type="text" placeholder="Enter Field " disabled="true" ></ion-input></td>
        <td><ion-checkbox   disabled="true"></ion-checkbox></td>
        <td><ion-checkbox   disabled="true"></ion-checkbox></td>
        <td><ion-checkbox   disabled="true"></ion-checkbox></td>
        <td></td>
      </tr> -->

      <tr *ngFor="let att of anArray; let idx = index"> 
        <td> <ion-input type="text" placeholder="Enter Field " [(ngModel)]="anArray[idx].value"></ion-input></td>
        <td><ion-checkbox [(ngModel)]="anArray[idx].Checked"></ion-checkbox></td>
        <td><ion-checkbox [(ngModel)]="anArray[idx].isChecked"></ion-checkbox></td>
      
        <td> <ion-icon name="trash" class="deleteicon" (click)="remove(idx);"></ion-icon></td>
 
        </tr >
       
       

       
       
      </tbody>

     
    </table>

  <br>

  <button ion-button  style="background-color: #bbbbbb;" (click)="Add()">Add More</button>
  <br>
   <button ion-button type="submit" color="secondary" (click)="upload()"> Upload & Exit </button> 
   <button ion-button  color="success" (click)="save1()"> Create Lead </button> 
    
  

</ion-content>
